<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up on Button Click</title>
<style>
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #f9f9f9;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  z-index: 1;
}
</style>
</head>
<body>

<button onclick="document.getElementById('popup').style.display='block'">Open Pop-up</button>

<div id="popup" class="popup">
  <span onclick="document.getElementById('popup').style.display='none'" class="close" title="Close Pop-up">&times;</span>
  <p>This is a pop-up content!</p>
</div>

</body>
</html>
