<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Task</title>
<style>
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #f9f9f9;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  z-index: 1;
}
</style>
</head>
<body>
<div class="row">
  <div class="col-lg-8 col-md-8 col-xs-12">
<button onclick="document.getElementById('popup').style.display='block'">Contact Us</button>

<div id="popup" class="popup">
  <span onclick="document.getElementById('popup').style.display='none'" class="close" title="Close Pop-up">&times;</span>
  <p>This is a pop-up content!</p>
</div>
  </div>
  <div class="col-lg-4 col-md-4 col-xs-12">
    <img src="Capture.PNG" alt="Description of Image">
    </div>
</div>
</body>
</html>
